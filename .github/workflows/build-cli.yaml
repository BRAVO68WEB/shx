name: Build Checks for CLI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm install -g yarn
      - run: cd packages/cli/ && yarn && yarn build && yarn r
      - run: shx help
      - run: du -sh